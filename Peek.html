<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Utilities/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Utilities/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Utilities/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Utilities/Peek.css" />
    <title>Peek</title>
  </head>
  <body>
    <div id="container">
      <img
        id="arrow"
        src="Utilities/Arrow.png"
        alt=""
        class="jumpan position-relative"
      />
      <nav class="navbar navbar1 bg-transparent">
        <a class="navbar-brand" href="#">
          <img src="Utilities/Logo.png" width="30" height="30" alt="" />
        </a>
        <form class="m-auto form-inline">
          <input
            id="password"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Enter a Password to Check Strength..."
            aria-label="Search"
            style="width: 300px"
            autocomplete="off"
          />
          <button
            id="searcher"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </form>
        <a
          href="Utilities/About.html"
          class="position-relative start-75 mr-5 text-secondary"
          style="z-index: 8"
          >About</a
        >
      </nav>
      <div class="newDiv py-5 float-right d-inline-block border border-0">
        <div class="position-relative scale border border-secondary">
          <div
            style="top: 25%; left: 0.5%"
            class="line position-absolute"
          ></div>
          <div style="top: 50%" class="line position-absolute"></div>
          <div style="top: 75%" class="line position-absolute"></div>
          <div id="inner" class="position-absolute border border-dark"></div>
        </div>
      </div>
      <button type="button" class="text-light btn btn-success" id="generate">
        <a
          style="
            text-decoration: none;
            text-transform: none;
            color: rgb(255, 252, 252);
          "
          href="Utilities/Generate.html"
          >Generate Password</a
        >
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="Utilities/Peek.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const research = urlParams.get("research");
      console.log(research);

      const displayElement = document.getElementById("password");
      displayElement.value = research;
    </script>
  </body>
</html>
